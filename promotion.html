<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Détails Promotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/promotion-index.js" defer></script>
</head>
<body>
    <h1>Détails Promotion</h1>

    <h2>Les Etudiants de la Promotion</h2>
    <div>
        <ul id="list">
        </ul>
    </div>

    <select id="select">
    </select>

<!-- button delete student -->
    <form id="deletestudent"> 
        <input type="submit" value="supprimer student" >
    </form>
<!-- --------------------- -->

<!-- button delete promotion -->
    <form id="deletepromo"> 
        <input type="submit" value="supprimer la promotion" >
    </form>
<!-- ----------------------- -->


<!-- formulaire create new student  -->

    <form id="poststudent">
        <input type="text" id="new-firstname-stud" placeholder="firstname student">
        <input type="text" id="new-lastname-stud" placeholder="lastname student">
        <input type="date" id="birthdate-stud" placeholder="birthdate student">
        <input type="text" id="sexe-stud" placeholder="sexe student">
        <input type="submit" value="ajouter etudiant">
    </form>
<!-- ------------------------------ -->

<!-- formulaire modify student -->
    <form id="modifyStud">
        <input id="new-lastname-student" type="text" placeholder="modifer nom de l'étudiant">
        <input id="new-firstname-student" type="text" placeholder="modifer prenom  de l'étudiant">
        <input type="submit" value="modifier">
    </form>
<!-- ------------------------- -->

</body>
</html>
